<div class="d-flex justify-content-between align-items-center card-body border bg-white  mb-2 p-2">

  <!-- Left: Logo -->
  <div class="d-md-block d-none cursor-pointer">
    <img [routerLink]="'/dashboard'" [src]="logo" alt="Logo" width="180" height="60" class="py-2">
  </div>

  <!-- Right: Profile -->
  <div class="d-flex align-items-center">

    <!-- Avatar + Status -->
    <div class="position-relative me-2">
      <div class="rounded-circle bg-secondary cursor-pointer d-flex justify-content-center align-items-center"
        style="width:36px; height:36px;" (click)="navigateToProfile()">
        <i class="bi bi-person fs-4 text-white"></i>
      </div>

      <!-- Green Dot -->
      <span class="position-absolute top-0 end-0 translate-middle p-1 bg-success border border-white rounded-circle">
      </span>
    </div>

    <!-- Email + Logout -->
    <div class="d-flex flex-column text-en">
      <span class="fw-bold">rajender&#64;gmail.com</span>
      <small class="hover text-en" (click)="logout()">Log Out</small>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="profileOffcanvas">
  <div class="offcanvas-header mb-0">
    <h5 class="offcanvas-title fw-bold" style="color: #0AB86D;">Employee Profile</h5>
    <button type="button" class="btn-close border-0 shadow-none" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body pt-0">

    <!-- Profile Card -->
    <div class="card shadow- border-0">
      <div class="card-bod text-center">

        <!-- Profile Image -->
        <div class="mb-0">
          <i class="bi bi-person-circle" style="font-size: 80px; color: #6c757d;"></i>
        </div>

        <!-- Name & Designation -->
        <h5 class="mb-1 fw-bold">Rajender</h5>
        <p class="text-muted mb-2">Software Engineer</p>

        <hr>

        <!-- Information List -->
        <div class="text-start">

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-person-badge me-3 text-primary"></i>
            <div>
              <small class="text-muted">Employee ID</small>
              <div class="fw-semibold">EMP12345</div>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-people me-3 text-secondary"></i>
            <div>
              <small class="text-muted">Team / Department</small>
              <div class="fw-semibold">UI Development Team</div>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-telephone me-3 text-success"></i>
            <div>
              <small class="text-muted">Mobile Number</small>
              <div class="fw-semibold">+91 9876543210</div>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-envelope me-3 text-danger"></i>
            <div>
              <small class="text-muted">Email</small>
              <div class="fw-semibold">rajender&#64;example.com</div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-danger" (click)="logout()">Log Out</button>
          </div>
          

        </div>

      </div>
    </div>

  </div>
</div>
